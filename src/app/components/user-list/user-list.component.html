<div id="app-user-list">
    <p>Nombre de clients : {{userservice.users.length}}</p>

    <!-- <div class="card" >
        <div class="card-body">
            <app-user [user]="user"></app-user>
        </div>
    </div> -->

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">IdentitÃ©</th>
                <th scope="col">Adresse</th>
                <th scope="col">telephone</th>
            </tr>
        </thead>
        <tbody>

                    </div>
                </td>

        </tbody>
